<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="">Home</a>
      <a mat-list-item routerLink="/buscar">Busca</a>
      <a mat-list-item routerLink="/criar">Postar</a>
      <a mat-list-item [routerLink]="estaLogado ? '/logout' : '/login'">
        {{ estaLogado ? 'Sair' : 'Login' }}
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content (scroll)="atualizarRolagem($event)">
    <mat-toolbar color="primary">
      @if (isHandset$ | async) {
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      }
      <span>Sweeter</span>
    </mat-toolbar>

    <!-- Add Content Here -->
    <section id="conteudo">
      <router-outlet (activate)="ativacao($event)"></router-outlet>
    </section>

  </mat-sidenav-content>
</mat-sidenav-container>
