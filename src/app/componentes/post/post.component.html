<mat-card class="card">
    <mat-card-header>
        <mat-card-title-group>
            <mat-card-title [routerLink]="['/post', '1']">{{ titulo }}</mat-card-title>
            <mat-card-subtitle [routerLink]="['/post', '1']">{{ subtitulo }}</mat-card-subtitle>
        </mat-card-title-group>
    </mat-card-header>
    <mat-card-content [routerLink]="['/post', '1']">
        {{texto}}
    </mat-card-content>
    <mat-card-actions>
        <button mat-icon-button aria-label="Reply">
            <mat-icon>reply</mat-icon>
        </button>
        <button mat-icon-button aria-label="Like">
            <mat-icon>favorite</mat-icon>
        </button>
        <button mat-icon-button aria-label="Edit" [routerLink]="['/editar', 1]">
            <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button aria-label="Delete" (click)="excluirPost(1)">
            <mat-icon>delete</mat-icon>
        </button>
    </mat-card-actions>
</mat-card>
